<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktet | Enisi Center</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <section class="hero products-hero">
        <div class="hero-content">
            <h2>Mirë se vini në Enisi Center</h2>
            <p>Zbuloni koleksionin tonë të veçantë të produkteve të cilësisë së lartë</p>
            
            <!-- Search bar in hero section -->
            <div class="hero-search-container">
                <input type="text" id="product-search" placeholder="Kërko produkte..." aria-label="Kërko produkte">
                <button type="button" class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <main>
        <!-- Category quick navigation -->
        <section class="category-nav">
            <div class="container">
                <div class="category-slider">
                    <button class="category-item active" data-category="all">
                        <div class="category-icon"><i class="fas fa-border-all"></i></div>
                        <span>Të gjitha</span>
                    </button>
                    <button class="category-item" data-category="girls">
                        <div class="category-icon"><i class="fas fa-female"></i></div>
                        <span>Për vajza</span>
                    </button>
                    <button class="category-item" data-category="boys">
                        <div class="category-icon"><i class="fas fa-male"></i></div>
                        <span>Për djem</span>
                    </button>
                    <button class="category-item" data-category="babies">
                        <div class="category-icon"><i class="fas fa-baby"></i></div>
                        <span>Për foshnja</span>
                    </button>
                    <button class="category-item" data-category="sets">
                        <div class="category-icon"><i class="fas fa-layer-group"></i></div>
                        <span>Sete</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="products-header">
            <h2>Të gjitha produktet</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="price-range">Çmimi:</label>
                    <div class="price-slider-container">
                        <span id="price-min">0€</span>
                        <input type="range" id="price-range" min="0" max="20" step="1" value="20">
                        <span id="price-max">20€</span>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label for="sort-products">Rendit:</label>
                    <select id="sort-products">
                        <option value="default">Renditja e paracaktuar</option>
                        <option value="price-asc">Çmimi: Ulët në të lartë</option>
                        <option value="price-desc">Çmimi: Lartë në të ulët</option>
                        <option value="name-asc">Emri: A-Z</option>
                        <option value="name-desc">Emri: Z-A</option>
                    </select>
                </div>
                
                <button id="view-grid" class="view-btn active"><i class="fas fa-th"></i></button>
                <button id="view-list" class="view-btn"><i class="fas fa-list"></i></button>
            </div>
        </section>

        <section id="all-products">
            <div id="product-list" class="product-grid"></div>
            <div class="loading" id="loading-products">Duke ngarkuar produktet...</div>
        </section>
        
        <!-- Products pagination -->
        <div class="pagination">
            <button class="pagination-btn" disabled><i class="fas fa-chevron-left"></i></button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <!-- Recently viewed products -->
        <section id="recently-viewed">
            <h2>Produktet e shikuara së fundi</h2>
            <div class="horizontal-product-scroll">
                <button class="scroll-btn scroll-left"><i class="fas fa-chevron-left"></i></button>
                <div class="scroll-container">
                    <div class="recently-viewed-products">
                        <!-- Products will be added here dynamically -->
                    </div>
                </div>
                <button class="scroll-btn scroll-right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <!-- Floating Compare Button -->
    <div class="floating-compare-btn" style="display: none;">
        <button><i class="fas fa-balance-scale"></i> Krahaso (<span id="compare-count">0</span>)</button>
    </div>

    <section id="newsletter">
        <div class="newsletter-container">
            <h3>Abonohuni për të rejat më të fundit</h3>
            <p>Merrni njoftime për produktet e reja dhe ofertat speciale</p>
            <form id="newsletter-form">
                <input type="email" placeholder="E-mail juaj" required>
                <button type="submit" class="btn">Abonohu</button>
            </form>
        </div>
    </section>

    <div id="footer-container"></div>

    <!-- Product Quick View Modal -->
    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="quick-view-content"></div>
        </div>
    </div>

    <script src="../js/theme-switcher.js"></script>
    <script src="../js/instagram-image-cache.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    
    <script>
        // Product filtering and category implementation
        document.addEventListener('DOMContentLoaded', function() {
            // Category filtering
            const categoryButtons = document.querySelectorAll('.category-item');
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Filter products by selected category
                    const selectedCategory = this.getAttribute('data-category');
                    filterProductsByCategory(selectedCategory);
                });
            });
            
            // Price range slider
            const priceSlider = document.getElementById('price-range');
            const priceMax = document.getElementById('price-max');
            
            if (priceSlider) {
                priceSlider.addEventListener('input', function() {
                    priceMax.textContent = this.value + '€';
                    filterProductsByPrice(parseInt(this.value));
                });
            }
            
            // Search functionality
            const searchInput = document.getElementById('product-search');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    filterProductsBySearch(this.value);
                });
            }
            
            // View switching (grid/list)
            const gridViewBtn = document.getElementById('view-grid');
            const listViewBtn = document.getElementById('view-list');
            const productList = document.getElementById('product-list');
            
            if (gridViewBtn && listViewBtn && productList) {
                gridViewBtn.addEventListener('click', function() {
                    productList.className = 'product-grid';
                    gridViewBtn.classList.add('active');
                    listViewBtn.classList.remove('active');
                    localStorage.setItem('view-mode', 'grid');
                });
                
                listViewBtn.addEventListener('click', function() {
                    productList.className = 'product-list';
                    listViewBtn.classList.add('active');
                    gridViewBtn.classList.remove('active');
                    localStorage.setItem('view-mode', 'list');
                });
                
                // Apply saved view mode
                const savedViewMode = localStorage.getItem('view-mode');
                if (savedViewMode === 'list') {
                    listViewBtn.click();
                }
            }
            
            // Initialize recently viewed products
            displayRecentlyViewedProducts();
        });
        
        // Filter products by category
        function filterProductsByCategory(category) {
            if (category === 'all') {
                displayProducts(); // Show all products
                return;
            }
            
            // Map categories to product descriptions/names for filtering
            const categoryMap = {
                'girls': ['vajza'],
                'boys': ['djem'],
                'babies': ['muaj', 'foshnje'],
                'sets': ['set', '3-pjesësh']
            };
            
            const keywords = categoryMap[category] || [];
            
            // Filter products
            const filteredProducts = products.filter(product => {
                const productText = (product.name + ' ' + product.description).toLowerCase();
                return keywords.some(keyword => productText.includes(keyword.toLowerCase()));
            });
            
            // Display filtered products
            displayFilteredProducts(filteredProducts);
        }
        
        // Filter products by price
        function filterProductsByPrice(maxPrice) {
            const filteredProducts = products.filter(product => product.price <= maxPrice);
            displayFilteredProducts(filteredProducts);
        }
        
        // Filter products by search term
        function filterProductsBySearch(searchTerm) {
            if (!searchTerm.trim()) {
                displayProducts(); // Show all products if search is empty
                return;
            }
            
            const term = searchTerm.toLowerCase();
            const filteredProducts = products.filter(product => {
                const productText = (product.name + ' ' + product.description).toLowerCase();
                return productText.includes(term);
            });
            
            displayFilteredProducts(filteredProducts);
        }
        
        // Display filtered products
        function displayFilteredProducts(filteredProducts) {
            const productList = document.getElementById('product-list');
            if (!productList) return;
            
            // Clear existing products
            productList.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                // Show no results message
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = '<i class="fas fa-search"></i><p>Nuk u gjet asnjë produkt që përputhet me kriteret e kërkimit.</p>';
                productList.appendChild(noResults);
                return;
            }
            
            // Create product elements for filtered products
            filteredProducts.forEach(product => {
                const productElement = createProductElement(product);
                productList.appendChild(productElement);
                
                // Add quick view functionality
                const quickViewBtn = document.createElement('button');
                quickViewBtn.className = 'quick-view-btn';
                quickViewBtn.innerHTML = '<i class="fas fa-eye"></i> Shiko shpejt';
                quickViewBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showQuickView(product);
                });
                
                productElement.querySelector('.product-info').appendChild(quickViewBtn);
                
                // Add wishlist button
                const wishlistBtn = document.createElement('button');
                wishlistBtn.className = 'wishlist-btn';
                wishlistBtn.innerHTML = '<i class="far fa-heart"></i>';
                wishlistBtn.setAttribute('title', 'Shto në listën e dëshirave');
                wishlistBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('active');
                    if (this.classList.contains('active')) {
                        this.innerHTML = '<i class="fas fa-heart"></i>';
                        this.setAttribute('title', 'Hiq nga lista e dëshirave');
                        addToWishlist(product);
                    } else {
                        this.innerHTML = '<i class="far fa-heart"></i>';
                        this.setAttribute('title', 'Shto në listën e dëshirave');
                        removeFromWishlist(product.id);
                    }
                });
                
                productElement.appendChild(wishlistBtn);
                
                // Add compare checkbox
                const compareContainer = document.createElement('div');
                compareContainer.className = 'compare-container';
                const compareCheckbox = document.createElement('input');
                compareCheckbox.type = 'checkbox';
                compareCheckbox.id = `compare-${product.id}`;
                compareCheckbox.className = 'compare-checkbox';
                
                const compareLabel = document.createElement('label');
                compareLabel.htmlFor = `compare-${product.id}`;
                compareLabel.textContent = 'Krahaso';
                
                compareContainer.appendChild(compareCheckbox);
                compareContainer.appendChild(compareLabel);
                productElement.querySelector('.product-info').appendChild(compareContainer);
                
                // Handle compare checkbox
                compareCheckbox.addEventListener('change', function() {
                    handleProductCompare(product, this.checked);
                });
            });
        }
        
        // Quick view functionality
        function showQuickView(product) {
            const modal = document.getElementById('quick-view-modal');
            const content = document.getElementById('quick-view-content');
            
            content.innerHTML = `
                <div class="quick-view-grid">
                    <div class="quick-view-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/600x600?text=Pa+Foto'">
                    </div>
                    <div class="quick-view-details">
                        <h2>${product.name}</h2>
                        <p class="quick-view-price">${product.price.toFixed(2)} €</p>
                        <p class="quick-view-description">${product.description}</p>
                        <div class="quick-view-actions">
                            <div class="quantity-selector">
                                <button class="quantity-btn decrease">-</button>
                                <input type="number" min="1" value="1" class="quantity-input">
                                <button class="quantity-btn increase">+</button>
                            </div>
                            <button class="btn add-to-cart-quick">Shto në shportë</button>
                        </div>
                        <div class="quick-view-meta">
                            <p><strong>ID:</strong> ${product.id}</p>
                            ${product.instagramLink ? `<p><a href="${product.instagramLink}" target="_blank" class="instagram-link"><i class="fab fa-instagram"></i> Shiko në Instagram</a></p>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            // Show modal
            modal.style.display = 'block';
            
            // Handle quantity buttons
            const quantityInput = content.querySelector('.quantity-input');
            content.querySelector('.decrease').addEventListener('click', function() {
                if (quantityInput.value > 1) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                }
            });
            
            content.querySelector('.increase').addEventListener('click', function() {
                quantityInput.value = parseInt(quantityInput.value) + 1;
            });
            
            // Handle add to cart
            content.querySelector('.add-to-cart-quick').addEventListener('click', function() {
                const quantity = parseInt(quantityInput.value);
                for (let i = 0; i < quantity; i++) {
                    addToCart(product);
                }
                modal.style.display = 'none';
            });
            
            // Add to recently viewed
            addToRecentlyViewed(product);
            
            // Close modal on X click
            document.querySelector('.close-modal').addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        // Recently viewed products functionality
        function addToRecentlyViewed(product) {
            let recentlyViewed = JSON.parse(localStorage.getItem('recently-viewed')) || [];
            
            // Remove if already exists to avoid duplicates
            recentlyViewed = recentlyViewed.filter(item => item.id !== product.id);
            
            // Add to the beginning of the array
            recentlyViewed.unshift(product);
            
            // Keep only the last 6 products
            recentlyViewed = recentlyViewed.slice(0, 6);
            
            // Save back to localStorage
            localStorage.setItem('recently-viewed', JSON.stringify(recentlyViewed));
            
            // Update the UI
            displayRecentlyViewedProducts();
        }
        
        function displayRecentlyViewedProducts() {
            const container = document.querySelector('.recently-viewed-products');
            if (!container) return;
            
            const recentlyViewed = JSON.parse(localStorage.getItem('recently-viewed')) || [];
            
            // Show/hide the section based on whether there are items
            const section = document.getElementById('recently-viewed');
            if (section) {
                section.style.display = recentlyViewed.length > 0 ? 'block' : 'none';
            }
            
            if (recentlyViewed.length === 0) return;
            
            // Clear container
            container.innerHTML = '';
            
            // Add each product
            recentlyViewed.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'recently-viewed-item';
                
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/150x150?text=Pa+Foto'">
                    <h4>${product.name}</h4>
                    <p class="recently-viewed-price">${product.price.toFixed(2)} €</p>
                `;
                
                // View product on click
                productElement.addEventListener('click', function() {
                    showQuickView(product);
                });
                
                container.appendChild(productElement);
            });
            
            // Initialize horizontal scrolling
            initHorizontalScroll();
        }
        
        function initHorizontalScroll() {
            const container = document.querySelector('.scroll-container');
            const leftBtn = document.querySelector('.scroll-left');
            const rightBtn = document.querySelector('.scroll-right');
            
            if (!container || !leftBtn || !rightBtn) return;
            
            leftBtn.addEventListener('click', function() {
                container.scrollBy({ left: -300, behavior: 'smooth' });
            });
            
            rightBtn.addEventListener('click', function() {
                container.scrollBy({ left: 300, behavior: 'smooth' });
            });
        }
        
        // Wishlist functionality
        function addToWishlist(product) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            if (!wishlist.some(item => item.id === product.id)) {
                wishlist.push(product);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
            }
        }
        
        function removeFromWishlist(productId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(item => item.id !== productId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }
        
        // Compare functionality
        let productsToCompare = [];
        const maxCompareProducts = 3;
        
        function handleProductCompare(product, isChecked) {
            const compareBtn = document.querySelector('.floating-compare-btn');
            const compareCount = document.getElementById('compare-count');
            
            if (isChecked) {
                // Check if we already have the maximum number of products
                if (productsToCompare.length >= maxCompareProducts) {
                    alert(`Mund të krahasoni maksimumi ${maxCompareProducts} produkte.`);
                    document.getElementById(`compare-${product.id}`).checked = false;
                    return;
                }
                
                // Add to compare list
                productsToCompare.push(product);
            } else {
                // Remove from compare list
                productsToCompare = productsToCompare.filter(p => p.id !== product.id);
            }
            
            // Update compare count
            compareCount.textContent = productsToCompare.length;
            
            // Show/hide compare button
            compareBtn.style.display = productsToCompare.length > 0 ? 'block' : 'none';
            
            // Save to localStorage
            localStorage.setItem('compare-products', JSON.stringify(productsToCompare));
        }
    </script>
