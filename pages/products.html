<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktet | Enisi Center</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="products-header">
            <h2>Të gjitha produktet</h2>
            <div class="filters">
                <select id="sort-products">
                    <option value="default">Renditja e paracaktuar</option>
                    <option value="price-asc">Çmimi: Ulët në të lartë</option>
                    <option value="price-desc">Çmimi: Lartë në të ulët</option>
                    <option value="name-asc">Emri: A-Z</option>
                    <option value="name-desc">Emri: Z-A</option>
                </select>
            </div>
        </section>

        <section id="all-products">
            <div id="product-list" class="product-grid"></div>
            <div class="loading" id="loading-products">Duke ngarkuar produktet...</div>
        </section>
    </main>

    <section id="newsletter">
        <div class="newsletter-container">
            <h3>Abonohuni për të rejat më të fundit</h3>
            <p>Merrni njoftime për produktet e reja dhe ofertat speciale</p>
            <form id="newsletter-form">
                <input type="email" placeholder="E-mail juaj" required>
                <button type="submit" class="btn">Abonohu</button>
            </form>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
