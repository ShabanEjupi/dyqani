[build]
  publish = "."
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# POS webhook endpoint
[[redirects]]
  from = "/webhooks/pos"
  to = "/.netlify/functions/pos-webhook"
  status = 200

# Redirect root to products page
[[redirects]]
  from = "/"
  to = "/pages/products"
  status = 302

# Redirect clean URLs to HTML files
[[redirects]]
  from = "/pages/products"
  to = "/pages/products.html"
  status = 200

[[redirects]]
  from = "/pages/checkout"
  to = "/pages/checkout.html"
  status = 200

[[redirects]]
  from = "/pages/contact"
  to = "/pages/contact.html"
  status = 200

[dev]
  framework = "#static"

# Environment variables (these should also be set in Netlify UI)
[context.production.environment]
  NODE_VERSION = "18"

[context.deploy-preview.environment]
  NODE_VERSION = "18"

[context.branch-deploy.environment]
  NODE_VERSION = "18"