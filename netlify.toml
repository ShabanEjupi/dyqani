[build]
  publish = "."
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect root to home page
[[redirects]]
  from = "/"
  to = "/pages/home"
  status = 302

# Redirect clean URLs to HTML files
[[redirects]]
  from = "/pages/home"
  to = "/pages/home.html"
  status = 200

[[redirects]]
  from = "/pages/products"
  to = "/pages/products.html"
  status = 200

[[redirects]]
  from = "/pages/aboutus"
  to = "/pages/aboutus.html"
  status = 200

[[redirects]]
  from = "/pages/checkout"
  to = "/pages/checkout.html"
  status = 200

[[redirects]]
  from = "/pages/contact"
  to = "/pages/contact.html"
  status = 200

# Handle old URLs
[[redirects]]
  from = "/pages/index"
  to = "/pages/home"
  status = 301

[[redirects]]
  from = "/pages/about"
  to = "/pages/aboutus"
  status = 301

[dev]
  framework = "#static"